- name: filters example
  hosts: local
  connection: local
  vars:
    topics: linux, shell, ansible, terraform
  tags:
   Name: ansible
   project: roboshop
   component: catalogue
  tasks:
  - name: greeting message
    ansible.builtin.debug:
      msg: "hello divakar, {{ GREETING | default('good morning')}}"
  - name: covert string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"

  - name: covert map to list
    ansible.builtin.debug:
      msg: "{{ tags | dictionary2items }}"