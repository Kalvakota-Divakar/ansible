- name: error handling
  hosts: local
  connection: local
  become: true
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id roboshop
    register: user_output
    ignore_errors: true

  - name: print user output
    ansible.builtin.debug:
     msg: "{{ user_output }}"

  - name: create user
    ansible.builtin.user:
      when: user_output.rc != 0