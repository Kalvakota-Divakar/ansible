- name: Data Types in Ansible
  hosts: local
  connection: local
  vars:
    PROGRAM: "Ansible"  # String
    DURATION: 4 weeks # int/number
    IS_LIVE: true # Boolean
    DETAILS: # Dictionary
      MODE: "Online"
      INSTRUCTOR: "Divakar"
    TOPICS: # List - / []
    - Linux
    - Ansible
    - Cloud
  tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: |
        Program: {{ PROGRAM }}
        Duration: {{ DURATION }}
        Is Live?: {{ IS_LIVE }}
        Details: {{ DETAILS }}
        Topics: {{ TOPICS }}
            